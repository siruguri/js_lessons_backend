<!DOCTYPE html>
<html>
  
<head>
    <title>Tic-Tac-Toe</title>
  <script src='http://code.jquery.com/jquery-2.2.2.min.js'></script>
  
  <script>
 	function isInWord(word, letter) {
     if (word.indexOf(letter) != -1) {
       return true;
     } else {
       return false;
     }
   }
   
    $(document).ready(function() {
      $('#submit-answer').click(function() {
        answer = 'envelope';

        check = isInWord(answer, $('#guess').val());
        answer_elt = $('#current_answer');

        if(check === true) {
          answer_elt.html("That's in there.");
        } else {
          answer_elt.html("That's not in there.");
        }
      });
    });
  </script>
</head>
<body>

  <h1>
    Hangman Game
  </h1>

  <p>
    Guess a letter
  </p>

  <form action='/check_word.php' method=post>  
    <input type=text id='guess' name=guess>
    <input type=submit id='submit-answer' value='Guess!'> 
  </form>
  
  <p>
    Current Answer:
  <div id='current_answer'></div>
  
</body>
</html>
